        <h3 id="MVC思想"><a href="#MVC思想" class="headerlink" title="MVC思想"></a>MVC思想</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">MVC :模型（Model）、视图（View）、控制器（Controller）</div><div class="line">模型：处理数据和业务逻辑</div><div class="line">视图：通过布局向用户展示数据</div><div class="line">控制器：接受用户请求，并调用相应的模型处理</div><div class="line">MVC的优势：</div><div class="line">1.（mvc的三个层）各司其职，互不干扰；</div><div class="line">2.有利于开发中的分工；</div><div class="line">3.有利于代码的重用</div></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="ThinkPHP"><a href="#ThinkPHP" class="headerlink" title="ThinkPHP"></a>ThinkPHP</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div></pre></td><td class="code"><pre><div class="line">/**</div><div class="line"> * 开发规范：</div><div class="line"> *</div><div class="line"> * 命名规范</div><div class="line"> *</div><div class="line"> * 目录和文件</div><div class="line"> * 目录使用小写+下划线；</div><div class="line"> * 类、函数文件统一以.php为后缀；</div><div class="line"> * 类的文件名均以命名空间定义，并且命名空间的路径和类所在路径一致；</div><div class="line"> * 类文件采用驼峰法命名(首字母大写)，其他文件采用小写+下划线命名；</div><div class="line"> * 类名和类文件名保持一致，统一采用驼峰法命名(首字母大写)；</div><div class="line"> *</div><div class="line"> *</div><div class="line"> *</div><div class="line"> * 属性、函数和类的命名</div><div class="line"> * 类的命名采用驼峰法(首字母大写)；</div><div class="line"> * 函数的命名使用小写字母+下划线；</div><div class="line"> * 方法的命名使用驼峰法(首字母小写)，如 getUserName；</div><div class="line"> * 属性的命名使用驼峰法，与方法一样；</div><div class="line"> * 以双下划线开头的函数或方法作为魔术方法，如  __set()、__construct();</div><div class="line"> *</div><div class="line"> *</div><div class="line"> * 常量和配置</div><div class="line"> * 常量以大写字母和下划线命名 如 APP_PATH HOST</div><div class="line"> * 配置参数以小写字母+下划线命名</div><div class="line"> *</div><div class="line"> * 应用类命名空间规范</div><div class="line"> * 应用类根命名空间统一为app(可以在app_namespace 配置参数更改)</div><div class="line"> * 例如：namespace app\index\controller</div><div class="line"> */</div><div class="line"></div><div class="line"></div><div class="line">/*</div><div class="line"> * 配置虚拟主机</div><div class="line"> * 1.打开 vhosts-conf 的配置文件</div><div class="line"> * 2.复制以下代码</div><div class="line"> &lt;VirtualHost *:80&gt;</div><div class="line">	ServerName tp5.com  //服务器名称</div><div class="line">	ServerAlias tp5.com  //服务器别名</div><div class="line">	DocumentRoot &quot;D:\phpStudy\WWW\tp5\public&quot;  //入口文件的根目录</div><div class="line">&lt;/VirtualHost&gt;</div><div class="line">3.找到 C:\Windows\System32\drivers\etc 下的hosts文件，将此文件复制出来，在末尾加上127.0.0.1   tp5.com</div><div class="line">4.最后在浏览器地址输入：tp5.com 就可以访问了。</div><div class="line"> */</div></pre></td></tr></table></figure>
