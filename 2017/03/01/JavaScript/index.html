ent">//中文变量</span></div><div class="line">    </div><div class="line">        <span class="comment">//重复声明变量是无效的</span></div><div class="line">        <span class="keyword">var</span> op = <span class="number">1</span>;</div><div class="line">        <span class="keyword">var</span> op;</div><div class="line">    </div><div class="line">        <span class="comment">//没有用 var 声明的变量都是全局变量</span></div><div class="line">        af = <span class="number">10</span>;</div><div class="line">        <span class="built_in">console</span>.log(af);</div><div class="line">    </div><div class="line">        <span class="comment">// 函数</span></div><div class="line">       <span class="function"><span class="keyword">function</span> <span class="title">aa</span>(<span class="params"></span>)</span>&#123;</div><div class="line">           <span class="comment">// 局部函数</span></div><div class="line">           <span class="keyword">var</span> ad = <span class="number">12</span>;</div><div class="line">           <span class="built_in">console</span>.log(ad);</div><div class="line">        &#125;</div><div class="line">        aa(); <span class="comment">//函数调用</span></div><div class="line">    </div><div class="line">        <span class="comment">// 这不是一个函数，所以 as 也是全局变量</span></div><div class="line">        <span class="keyword">if</span>(<span class="number">1</span>)&#123;</div><div class="line">            <span class="keyword">var</span> <span class="keyword">as</span> =<span class="number">13</span>;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">console</span>.log(<span class="keyword">as</span>);</div><div class="line">    </div><div class="line">    </div><div class="line">        <span class="comment">// 输出方式：</span></div><div class="line">        <span class="comment">//alert("对不起"); //弹框</span></div><div class="line">        <span class="comment">//在HTML里面的输出</span></div><div class="line">        <span class="keyword">var</span> dom = <span class="built_in">document</span>.getElementById(<span class="string">"dom"</span>);</div><div class="line">        dom.innerHTML = <span class="string">"&lt;h2&gt;html的内容&lt;/h2&gt;"</span>;</div><div class="line">        <span class="comment">//dom.innerText = "文本";</span></div><div class="line">    </div><div class="line">        <span class="built_in">console</span>.log(<span class="string">"日志"</span>);  <span class="comment">//日志</span></div><div class="line">        <span class="built_in">console</span>.info(<span class="string">"信息"</span>); <span class="comment">//信息</span></div><div class="line">        <span class="built_in">console</span>.warn(<span class="string">"警告"</span>); <span class="comment">//警告</span></div><div class="line">        <span class="built_in">console</span>.error(<span class="string">"错误"</span>); <span class="comment">//错误</span></div><div class="line">        </div><div class="line">        <span class="comment">//null undefined比较</span></div><div class="line">            <span class="keyword">var</span> q = <span class="literal">null</span>;</div><div class="line">            <span class="keyword">var</span> w = <span class="literal">undefined</span>;</div><div class="line">            <span class="keyword">if</span>(q == w)&#123;</div><div class="line">                <span class="built_in">console</span>.log(<span class="string">"真的"</span>);</div><div class="line">            &#125;</div><div class="line">        </div><div class="line">        <span class="comment">//判断一个值为什么类型</span></div><div class="line">        <span class="keyword">var</span> s = <span class="string">"f"</span>;<span class="comment">//字符串string</span></div><div class="line">        <span class="keyword">var</span> n = <span class="literal">null</span>;<span class="comment">//对象object</span></div><div class="line">        <span class="keyword">var</span> arr = [];<span class="comment">//对象object</span></div><div class="line">        <span class="keyword">var</span> d =&#123;&#125;;<span class="comment">//对象object</span></div><div class="line">        <span class="keyword">var</span> t =<span class="number">6</span>;<span class="comment">//数值number</span></div><div class="line">        <span class="keyword">var</span> y = <span class="literal">false</span>;<span class="comment">//布尔值boolean</span></div><div class="line">        <span class="keyword">var</span> u = <span class="literal">undefined</span>;<span class="comment">//undefined</span></div><div class="line">        <span class="keyword">var</span> i = <span class="function"><span class="keyword">function</span> <span class="title">ss</span>(<span class="params"></span>)</span>&#123;&#125;;<span class="comment">//undefined</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="string">"数据类型:"</span>+<span class="keyword">typeof</span> n);</div><div class="line">        <span class="comment">//typeof 的用法</span></div><div class="line">        <span class="keyword">if</span>(<span class="keyword">typeof</span> jkj== <span class="string">"undefined"</span>)&#123;</div><div class="line">            <span class="built_in">console</span>.log(<span class="string">"未声明"</span>);</div><div class="line">        &#125;</div><div class="line">        </div><div class="line">        <span class="comment">//数据转换</span></div><div class="line">        <span class="comment">//Number</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="built_in">Number</span>(<span class="literal">null</span>));<span class="comment">//强制转换结果：0</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="built_in">Number</span>(<span class="literal">true</span>));<span class="comment">//转换结果：1</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="built_in">Number</span>([]));<span class="comment">//转换结果：0</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="built_in">Number</span>([<span class="string">"456"</span>]));<span class="comment">//转换结果为数字456</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="built_in">Number</span>(<span class="literal">undefined</span>));<span class="comment">//转换结果：NaN</span></div><div class="line">        <span class="comment">//自动转换</span></div><div class="line">        <span class="built_in">console</span>.log(+<span class="string">"12345"</span>);   <span class="comment">//转换结果为数字12345(推荐)</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="built_in">parseInt</span>(<span class="string">"14354sdafdf"</span>));<span class="comment">//转换结果为数字14354</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="built_in">parseInt</span>(<span class="string">"855.5443"</span>));<span class="comment">//将字符串转换成整型，结果为:855</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="built_in">parseFloat</span>(<span class="string">"855.5443"</span>));<span class="comment">//将字符串转换成浮点数，结果为:855.5443</span></div><div class="line">    </div><div class="line">        <span class="comment">//String</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="built_in">String</span>(<span class="number">123</span>));<span class="comment">//转换结果为字符串123</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="built_in">String</span>([]));<span class="comment">//转换结果为空</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="built_in">String</span>(<span class="literal">null</span>));<span class="comment">//转换结果为null</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="built_in">String</span>(<span class="literal">undefined</span>));<span class="comment">//转换结果为undefined</span></div><div class="line">        <span class="comment">//自动转换</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="number">12345</span>+<span class="string">""</span>);<span class="comment">//转换结果为字符串"12345"（推荐）</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="number">12345</span>+[<span class="string">"543"</span>,<span class="string">"asd"</span>,<span class="string">"988"</span>]);<span class="comment">//转换结果为字符串"12345543,asd,988"</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="string">"12345"</span>+<span class="literal">null</span>);<span class="comment">//转换结果为字符串"12345null"</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="string">"12345"</span>+<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;);<span class="comment">//转换结果为字符串"12345function()&#123;&#125;"</span></div><div class="line">        <span class="built_in">console</span>.log(<span class="number">12345</span>+<span class="string">""</span>);</div><div class="line">        <span class="comment">//自动转换</span></div><div class="line">        <span class="comment">/*为假的值有：</span></div><div class="line">        false    0/-0    ""    NAN    undefined    null</div><div class="line">         */</div><div class="line">        <span class="keyword">if</span>(<span class="string">""</span>)&#123;</div><div class="line">            <span class="built_in">console</span>.log(<span class="string">"yesyes"</span>);</div><div class="line">        &#125;<span class="keyword">else</span>&#123;</div><div class="line">            <span class="built_in">console</span>.log(<span class="string">"nonono"</span>);</div><div class="line">        &#125;</div><div class="line">        <span class="string">"1"</span>+<span class="number">3</span>+<span class="number">5</span>; <span class="comment">//转换结果为字符串"135"</span></div><div class="line">        <span class="number">3</span>+<span class="number">5</span>+<span class="string">"1"</span>; <span class="comment">//转换结果为字符串"81"</span></div><div class="line">        <span class="keyword">var</span> kl = [<span class="number">1</span>,<span class="string">"a"</span>,];</div><div class="line">        <span class="keyword">var</span> ik = [<span class="number">3.14</span>];</div><div class="line">        <span class="keyword">var</span> ioo = kl+ik;<span class="comment">//转换结果为字符串"1,a3.14"</span></div><div class="line">        <span class="built_in">console</span>.log(ioo);</div><div class="line">            </div><div class="line">            <span class="comment">/*</span></div><div class="line">            二进制：0b</div><div class="line">            八进制：0</div><div class="line">            十进制：o</div><div class="line">            十六进制：0x</div><div class="line">            */</div><div class="line">            <span class="comment">//字符串拼接</span></div><div class="line">           <span class="keyword">var</span> yt = <span class="number">12</span>;</div><div class="line">           <span class="keyword">var</span> tu = <span class="string">"dadasd"</span>;</div><div class="line">           <span class="keyword">var</span> fd = <span class="number">12</span>+<span class="string">"dadasd"</span>;</div><div class="line">           <span class="built_in">console</span>.log(fd);</div><div class="line">           </div><div class="line">        <span class="comment">//反斜杠的用法</span></div><div class="line">        <span class="keyword">var</span> hg = <span class="string">'I\'m a student'</span>;</div><div class="line">        <span class="keyword">var</span> ed = <span class="string">"afadfgagagsdfgsafagdgrsysrhsd\</span></div><div class="line">     agagadgadsfhsdhdfhdrthth\</div><div class="line">     dsagsagdsgsdgsd";</div><div class="line">       <span class="built_in">console</span>.log(ed);</div><div class="line">       <span class="keyword">var</span> et = <span class="string">"afadfgagagsdfgsafagdgrsddddddd\nagagadgadsfhsdhdfggggg\ndsagsagdsgsdgsd"</span>;</div><div class="line">       <span class="built_in">console</span>.log(et);</div><div class="line">       <span class="built_in">console</span>.log(<span class="string">"\251"</span>);</div><div class="line">       </div><div class="line">       <span class="comment">//数组</span></div><div class="line">           <span class="keyword">var</span> arr =[<span class="string">"one"</span>,<span class="string">"two"</span>];</div><div class="line">           arr.push(<span class="string">"last"</span>);  <span class="comment">//数组最后位置放进一个元素</span></div><div class="line">           arr.unshift(<span class="string">"first"</span>);  <span class="comment">//数组第一个位置放进一个元素</span></div><div class="line">           arr.pop();  <span class="comment">//删除数组最后一个元素</span></div><div class="line">           arr.shift();  <span class="comment">//删除数组第一个元素</span></div><div class="line">          <span class="built_in">console</span>.log(arr);</div><div class="line">          </div><div class="line">       <span class="comment">//合并数组:concat</span></div><div class="line">           <span class="keyword">var</span> a =[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>];</div><div class="line">           <span class="keyword">var</span> b =[<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>];</div><div class="line">           <span class="keyword">var</span> c =a.concat(b);</div><div class="line">           <span class="built_in">console</span>.log(c);</div><div class="line">       </div><div class="line">       <span class="comment">//将数组转换成字符串（省略逗号）:join</span></div><div class="line">       <span class="keyword">var</span> a = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>]</div><div class="line">       a = a.join(<span class="string">""</span>);</div><div class="line">       <span class="built_in">console</span>.log(a);</div><div class="line">   </div><div class="line">       <span class="comment">//截取数组里面的元素:slice</span></div><div class="line">       <span class="keyword">var</span> a =[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>];</div><div class="line">       a = a.slice(<span class="number">1</span>,<span class="number">4</span>); <span class="comment">//截取数组为[2,3,4]</span></div><div class="line">       <span class="built_in">console</span>.log(a);</div><div class="line">   </div><div class="line">       <span class="comment">//将数组倒叙排列：reverse</span></div><div class="line">       <span class="keyword">var</span> a =[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>];</div><div class="line">       a = a.reverse();</div><div class="line">       <span class="built_in">console</span>.log(a);</div><div class="line">   </div><div class="line">       <span class="comment">//将数组由小到大排序：sort</span></div><div class="line">       <span class="keyword">var</span> r =[<span class="number">1</span>,<span class="number">8</span>,<span class="number">5</span>,<span class="number">7</span>,<span class="number">2</span>,<span class="number">4</span>,<span class="number">10</span>];</div><div class="line">       <span class="keyword">var</span> a =r[<span class="number">0</span>];</div><div class="line">       <span class="keyword">var</span> b =r[<span class="number">1</span>];</div><div class="line">       <span class="keyword">var</span> c = r.sort(<span class="function"><span class="keyword">function</span>(<span class="params">a,b</span>)</span>&#123;</div><div class="line">           <span class="keyword">return</span> a-b;</div><div class="line">       &#125;)</div><div class="line">       <span class="built_in">console</span>.log(c);</div><div class="line">   </div><div class="line">       <span class="comment">//1.删除数组的元素；2.任意位置添加元素：splice</span></div><div class="line">       <span class="keyword">var</span> a =[<span class="number">1</span>,<span class="number">3</span>,<span class="number">5</span>,<span class="number">7</span>];</div><div class="line">       <span class="keyword">var</span> b =a.splice(<span class="number">2</span>,<span class="number">1</span>,<span class="string">"hehe"</span>,<span class="number">66</span>); <span class="comment">//结果为[1, 3, "hehe", 66, 7]</span></div><div class="line">       <span class="built_in">console</span>.log(a);   </div><div class="line">    <span class="tag">&lt;/<span class="name">script</span>&gt;</span> </div><div class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></div></pre></td></tr></table></figure>
